<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tangnet Retro Mesh Network Map</title>
  <style>
    body {
      background: #000;
      color: #00ffb2;
      font-family: 'Fira Mono', monospace;
      margin: 0; padding: 0;
      overflow-x: hidden;
    }
    @keyframes flicker {
      0% { opacity: 0.95; }
      5% { opacity: 0.9; }
      10% { opacity: 0.95; }
      15% { opacity: 0.85; }
      20% { opacity: 0.95; }
      100% { opacity: 0.95; }
    }
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }
    @keyframes scan {
      0% { transform: translateY(-50%); }
      100% { transform: translateY(150%); }
    }
    .crt {
      position: relative;
      background: url('networkillu.png') center/cover no-repeat fixed;
      min-height: 100vh;
      padding: 2em 0 0 0;
      display: flex; flex-direction: column; align-items: center;
      animation: flicker 4s infinite;
      overflow: hidden;
    }
    .crt::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg, 
        rgba(11, 26, 14, 0.7), 
        rgba(11, 26, 14, 0.7) 2px, 
        rgba(17, 45, 28, 0.5) 3px, 
        rgba(11, 26, 14, 0.7) 4px
      );
      pointer-events: none;
      z-index: 1;
    }
    .crt::after {
      content: '';
      position: fixed;
      top: -50%; left: 0; right: 0;
      height: 100%;
      background: linear-gradient(
        180deg,
        transparent 0%,
        rgba(0, 255, 178, 0.03) 50%,
        transparent 100%
      );
      animation: scan 8s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    .content-wrapper {
      position: relative;
      z-index: 3;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2dffbb; text-align: center;
      font-size: 2.1em;
      letter-spacing: 2px;
      text-shadow: 0 0 18px #18e893, 0 0 35px #00ffb2;
      margin-bottom: 0.6em;
      animation: glitch 3s infinite;
    }
    .legend {
      color: #90ffe5;
      background: rgba(20, 47, 36, 0.85);
      border: 1.2px solid #12ffc6;
      border-radius: 10px;
      padding: 0.7em 1.2em;
      font-size: 1em;
      margin: 0.6em auto 2em auto;
      max-width: 480px;
      box-shadow: 0 0 16px #18e89344, inset 0 0 20px rgba(0, 255, 178, 0.1);
      backdrop-filter: blur(5px);
    }
    svg {
      margin-top: 2em;
      background: rgba(13, 30, 18, 0.9);
      border-radius: 18px;
      box-shadow: 0 0 35px #11d07e66, 0 0 60px rgba(0, 255, 178, 0.3);
      border: 2.5px solid #00ffb2;
      width: 95vw; max-width: 1024px;
      display: block;
      backdrop-filter: blur(3px);
    }
    .scanlines { pointer-events: none; }
    .footer { 
      color: #23e9a1; 
      text-align: center; 
      margin-top: 2.2em; 
      opacity: 0.6; 
      text-shadow: 0 0 10px #00ffb2;
    }
    @keyframes chromatic {
      0%, 100% { text-shadow: 0 0 18px #18e893, 0 0 35px #00ffb2; }
      50% { text-shadow: -2px 0 18px #ff00b2, 2px 0 18px #00ffff, 0 0 35px #00ffb2; }
    }
    h1:hover {
      animation: chromatic 0.5s infinite;
    }
    .phosphor-burn {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 50%,
        rgba(0, 255, 178, 0.05) 70%,
        rgba(0, 255, 178, 0.1) 100%
      );
      pointer-events: none;
      z-index: 4;
      mix-blend-mode: screen;
    }
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        box-shadow: 0 0 20px currentColor, inset 0 0 10px currentColor;
      }
      50% { 
        opacity: 0.8;
        box-shadow: 0 0 40px currentColor, inset 0 0 20px currentColor;
      }
    }
    @keyframes dataFlow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -30; }
    }
    .node-online {
      animation: pulse 2s ease-in-out infinite;
    }
    .status-led {
      animation: pulse 1s ease-in-out infinite;
    }
    .data-line {
      stroke-dasharray: 5 10;
      animation: dataFlow 2s linear infinite;
    }
    @keyframes statusBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>

<script>
  // Easter egg trigger - Konami Code: ‚Üë ‚Üë ‚Üì ‚Üì ‚Üê ‚Üí ‚Üê ‚Üí B A
  let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
  let konamiIndex = 0;
  
  document.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    
    if (key === konamiCode[konamiIndex]) {
      konamiIndex++;
      
      if (konamiIndex === konamiCode.length) {
        // Activate easter egg!
        document.body.style.transition = 'all 1s';
        document.body.style.filter = 'hue-rotate(180deg) invert(1)';
        
        setTimeout(() => {
          window.location.href = 'easteregg.html';
        }, 1000);
      }
    } else {
      konamiIndex = 0;
    }
  });
  
  // Alternative trigger: Click on the main title 5 times quickly
  let titleClicks = 0;
  let clickTimer;
  
  document.querySelector('h1').style.cursor = 'default';
  document.querySelector('h1').addEventListener('click', () => {
    titleClicks++;
    clearTimeout(clickTimer);
    
    if (titleClicks === 5) {
      // Glitch effect before redirect
      document.querySelector('h1').classList.add('glitch');
      setTimeout(() => {
        window.location.href = 'easteregg.html';
      }, 500);
    }
    
    clickTimer = setTimeout(() => {
      titleClicks = 0;
    }, 1000);
  });
</script>
